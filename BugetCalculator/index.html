<!DOCTYPE html>
<html>

<head>
    <title>Budget Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 
    <div class="">
        <div class="summary">
            <h1>BUDGET FOR YOUR FUTURE!</h1>
                <div class="summary-income clearfix">
                    <div>
                        <h2 classs="summary-income-text">Money In</h2>
                        <div class="rightside">$100,000</div>
                    </div>
                </div>
                <div class="summary-expenses clearfix">
                    <div>
                        <h2 classs="summary-expenses-text">Money Out</h2>
                        <div class="rightside">$100,000</div>
                    </div>
                </div>
                    <div class="summary-total-balance clearfix">
                        <h2>Total Balance</h2>
                    </div>
                </div>
    </div>
    
    <div class="add-items">
        <div>
            <select class="item-type">
                <option value="option-income">Income</option>
                <option value="option-expense">Expense</option>
            </select>
        </div>
        <div class="item-detail">
            <input type="text" placeholder="Describe the item" class="detail">
        </div>
        <div class="item-value">
            <input type="number" placeholder="Amount" class="amount">
        </div>
        <button class="add-item-button">Add Item</button>
    </div>


    <div class="details">
        <div class="income-description">
            <h3>Income</h3> 
        </div>
        <div class="expense-description">
            <h3>Expenses</h3> 
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
